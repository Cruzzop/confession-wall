<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>âœ¨ Confession Wall âœ¨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>âœ¨ Confession Wall âœ¨</h2>
  <p class="subtitle">A safe space to share your secrets anonymously. Sometimes we all need to let our thoughts breathe.</p>

  <div class="container">
    <h3>ðŸ’¬ Share Your Secret</h3>
    <textarea id="confessionInput" rows="4" maxlength="500" placeholder="What's weighing on your heart? Share it here, completely anonymous..."></textarea>
    <button onclick="sendConfession()">ðŸ“¨ Share Confession</button>

    <ul id="confessionList"></ul>
  </div>

  <script>
    // Fetch and display messages
    async function loadConfessions() {
      try {
        const res = await fetch('https://confession-wall-es92.onrender.com/messages');
        const data = await res.json();

        const list = document.getElementById('confessionList');
        list.innerHTML = '';

        data.forEach(msg => {
          const li = document.createElement('li');
          li.textContent = msg.text;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Error fetching confessions:', err);
      }
    }

    // Send a new confession
    async function sendConfession() {
      const input = document.getElementById('confessionInput');
      const text = input.value.trim();

      if (!text) {
        alert('Please write something!');
        return;
      }

      try {
        await fetch('https://confession-wall-es92.onrender.com/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        input.value = '';
        loadConfessions();
      } catch (err) {
        console.error('Error sending confession:', err);
        alert('Something went wrong!');
      }
    }

    // Load when page opens
    loadConfessions();
  </script>
</body>
</html>
